;以下为需要忽略的文件，支持只写这个文件的名字，那么所有和这个名字相同的文件都会忽略
;同时为了防止同名的文件有些需要忽略，有些不需要，也支持包含部分上层路径的文件用以区分
;有些文件需要忽略，同时也不需要把这个文件容拷贝到翻译后的相同目录内，那么在这个文件名字输入tab和-1来标志其不需要拷贝
;对有些tab文件只需要忽略其中的某些列，这些列不需要翻译，那么在文件名后输入tab和列号来标志哪些列不要翻译，一个文件最多只能填8列不需要翻译的
;最多支持48个可以忽略的文件
